<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Production Fever</title>
    <script src="/node_modules/angular/angular.min.js" /></script>
    <script src="/app.js"></script>
</head>
<body ng-app="app">
    <div ng-controller="FeverController">
        <p>
            Hello World, What is the temperature?
        </p>
        <br/>
        <p>
            {{temperature}}
        </p>
    </div>
</body>

</html>
